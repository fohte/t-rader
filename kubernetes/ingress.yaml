apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: t-rader
  namespace: t-rader
spec:
  ingressClassName: tailscale
  rules:
    # Tailscale マジック DNS 名でアクセス可能になる
    # (tailscale-operator がホスト名を自動的に割り当てる)
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
