remotes:
  - git_url: https://github.com/fohte/lefthook-config.git
    ref: v0.1.15 # renovate: datasource=github-tags depName=fohte/lefthook-config
    configs:
      - base.yml
      - rust.yml

pre-commit:
  commands:
    ast-grep:
      glob: '*.rs'
      run: ast-grep scan {staged_files}
    cargo-fmt:
      root: 'backend/'
    cargo-clippy:
      root: 'backend/'
