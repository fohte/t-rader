[env]
_.file = ['.env', '.env.local']
# Share target dir across worktrees to avoid full recompilation
CARGO_TARGET_DIR = "{{config_root}}/target"

[tools]
lefthook = "2.1.0"
"github:ast-grep/ast-grep" = "0.40.5"
"cargo:sea-orm-cli" = "2.0.0-rc.32"

# lefthook hooks
actionlint = "1.7.10"
bun = "1.3.8"
"github:fohte/basefmt" = "0.1.0"
"npm:@commitlint/cli" = "20.4.1"
"npm:prettier" = "3.8.1"
shellcheck = "0.11.0"
shfmt = "3.12.0"

[settings]
npm.bun = true
