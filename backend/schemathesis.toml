[generation]
# PostgreSQL の TEXT/VARCHAR カラムは null バイトを受け付けないため、
# ミドルウェアでグローバルに拒否している。OpenAPI の string 型は
# 通常 null バイトを含まない前提で使われるため、生成自体を無効化する。
allow-x00 = false

[checks]
# GET/DELETE エンドポイントのパスパラメータは URL 文字列にシリアライズされるため、
# Schemathesis が型をミューテートしても有効な文字列として送信される。
# stateful テストで作成されたリソースの UUID が再利用されると、
# サーバーが正常応答を返し false positive になる。
# ref: https://github.com/schemathesis/schemathesis/issues/2312
negative_data_rejection.enabled = false

# パスパラメータに含まれる UUID はランダム生成されるため、
# 対応するリソースが存在せず 404 が返る。これはスキーマ準拠のデータが
# 拒否されたのではなく、リソースが存在しないだけなので false positive になる。
# stateful テストでは実際のリソース ID が使われるため正しく検証される。
positive_data_acceptance.enabled = false
