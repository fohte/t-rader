services:
  db:
    image: timescale/timescaledb:latest-pg17
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-t_rader}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-t_rader}
      POSTGRES_DB: ${POSTGRES_DB:-t_rader_development}
    ports:
      - '127.0.0.1:${DB_PORT:-5432}:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-t_rader}']
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: rust:1.92.0
    working_dir: /app
    command: >
      sh -c "
        cargo install cargo-watch &&
        cargo watch -x run
      "
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-t_rader}:${POSTGRES_PASSWORD:-t_rader}@db:5432/${POSTGRES_DB:-t_rader_development}
      CARGO_HOME: /usr/local/cargo
    ports:
      - '${BACKEND_PORT:-3000}:3000'
    volumes:
      - ./backend:/app
      - cargo_home:/usr/local/cargo
      - backend_target:/app/target
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: oven/bun:1.3.8
    working_dir: /app
    command: sh -c "bun install && bun run --bun vite --host"
    environment:
      VITE_API_URL: http://localhost:${BACKEND_PORT:-3000}
    ports:
      - '${FRONTEND_PORT:-5173}:5173'
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend

volumes:
  db_data:
  cargo_home:
  backend_target:
  frontend_node_modules:
