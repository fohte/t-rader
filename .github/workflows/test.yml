name: Test

on:
  push:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v6
        with:
          persist-credentials: false
          fetch-depth: 2

      - name: Check if previous commit is auto-format by bot
        id: check-prev
        run: |
          prev_commit_message=$(git log -1 --skip=1 --format=%s)
          prev_commit_author=$(git log -1 --skip=1 --format=%an)
          echo "Previous commit message: $prev_commit_message"
          echo "Previous commit author: $prev_commit_author"

          # Skip auto-format commit if previous commit is auto-format by a bot
          if [ "$prev_commit_message" = "style: auto-format" ] && [[ "$prev_commit_author" == *"[bot]"* ]]; then
            echo "skip_commit=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip_commit=false" >> "$GITHUB_OUTPUT"
          fi

      # Run rustup before mise-action to prevent race condition.
      # Multiple cargo: tools in mise.toml trigger parallel rustup component downloads,
      # causing "could not rename downloaded file" errors.
      - run: rustup show

      - uses: jdx/mise-action@v3

      - name: Cache bun dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun/install/global
            frontend/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('frontend/bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install bun dependencies (frontend)
        run: cd "frontend" && bun install --frozen-lockfile

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |-
            backend

      - name: Fetch cargo dependencies (backend)
        run: cd "backend" && cargo fetch

      - name: Run lefthook
        id: lefthook
        continue-on-error: true
        run: lefthook run pre-commit --all-files

      # lefthook-config's formatters run `git add` after formatting, which stages the changes.
      # https://github.com/fohte/lefthook-config/blob/v0.1.7/base.yml
      # commit-action uses `git ls-files --modified` which only detects unstaged changes.
      # https://github.com/suzuki-shunsuke/commit-action/blob/87b297f0ce551411b43d1880f4fb3cbc60381055/action.yaml#L57
      # We need to unstage the changes so commit-action can detect them.
      - name: Unstage changes for commit-action
        run: git restore --staged .

      - name: Commit formatted files
        if: ${{ !cancelled() && steps.check-prev.outputs.skip_commit != 'true' }}
        uses: suzuki-shunsuke/commit-action@v0.1.0
        with:
          commit_message: 'style: auto-format'
          workflow: deny
          github_token: ${{ steps.app-token.outputs.token }}

      - name: Fail if lefthook failed
        if: steps.lefthook.outcome == 'failure'
        run: exit 1

  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes-frontend.outputs.any_changed }}
      backend: ${{ steps.changes-backend.outputs.any_changed }}
      workflow: ${{ steps.changes-workflow.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check for frontend changes
        uses: tj-actions/changed-files@v47
        id: changes-frontend
        with:
          files: frontend/**

      - name: Check for backend changes
        uses: tj-actions/changed-files@v47
        id: changes-backend
        with:
          files: backend/**

      - name: Check for workflow changes
        uses: tj-actions/changed-files@v47
        id: changes-workflow
        with:
          files: .github/workflows/test.yml

  check-entity-sync:
    needs: detect-changes
    if: >-
      needs.detect-changes.outputs.backend == 'true' ||
      needs.detect-changes.outputs.workflow == 'true'
    runs-on: ubuntu-latest
    services:
      db:
        image: timescale/timescaledb:latest-pg17
        env:
          POSTGRES_USER: t_rader
          POSTGRES_PASSWORD: t_rader
          POSTGRES_DB: t_rader_entity_check
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U t_rader"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - run: rustup show

      - uses: jdx/mise-action@v3

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |-
            backend
            backend/migration

      - name: Run migrations
        working-directory: backend
        env:
          DATABASE_URL: postgres://t_rader:t_rader@localhost:5432/t_rader_entity_check
        run: cargo run -p migration -- up

      - name: Generate entities from database
        working-directory: backend
        env:
          DATABASE_URL: postgres://t_rader:t_rader@localhost:5432/t_rader_entity_check
        run: bash scripts/generate-entities.sh

      - name: Check entity files are in sync
        working-directory: backend
        run: |
          if ! git diff --exit-code src/entities; then
            echo "::error::Entity files are out of sync with database schema."
            echo "Run 'bash backend/scripts/generate-entities.sh' locally and commit the changes."
            exit 1
          fi

  unit-test-frontend:
    needs: detect-changes
    if: >-
      needs.detect-changes.outputs.frontend == 'true' ||
      needs.detect-changes.outputs.workflow == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: jdx/mise-action@v3

      - name: Cache bun dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            ~/.bun/install/global
            frontend/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('frontend/bun.lock') }}
          restore-keys: ${{ runner.os }}-bun-

      - run: cd "frontend" && bun install --frozen-lockfile

      - name: Run tests
        working-directory: frontend
        run: bun run test

  api-fuzzing-backend:
    needs: detect-changes
    if: >-
      needs.detect-changes.outputs.backend == 'true' ||
      needs.detect-changes.outputs.workflow == 'true'
    runs-on: ubuntu-latest
    services:
      db:
        image: timescale/timescaledb:latest-pg17
        env:
          POSTGRES_USER: t_rader
          POSTGRES_PASSWORD: t_rader
          POSTGRES_DB: t_rader_api_fuzzing
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U t_rader"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - run: rustup show

      - uses: jdx/mise-action@v3

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Build backend
        working-directory: backend
        run: cargo build

      - name: Run migrations
        working-directory: backend
        env:
          DATABASE_URL: postgres://t_rader:t_rader@localhost:5432/t_rader_api_fuzzing
        run: cargo run -p migration -- up

      - name: Start backend server
        working-directory: backend
        env:
          DATABASE_URL: postgres://t_rader:t_rader@localhost:5432/t_rader_api_fuzzing
          BACKEND_PORT: '3000'
          RUST_LOG: info
        run: |
          ./target/debug/backend > /tmp/backend.log 2>&1 &
          # サーバーが起動するまで待機
          for i in $(seq 1 30); do
            if curl -sf http://localhost:3000/api/health > /dev/null 2>&1; then
              echo "Backend server is ready"
              break
            fi
            if [ "$i" -eq 30 ]; then
              echo "::error::Backend server failed to start within 30 seconds"
              cat /tmp/backend.log || true
              exit 1
            fi
            sleep 1
          done

      - name: Run Schemathesis API fuzzing
        uses: schemathesis/action@v2
        with:
          schema: http://localhost:3000/api-docs/openapi.json
          checks: all
          max-examples: 50
          config-file: backend/schemathesis.toml
          args: --workers 2 --exclude-checks positive_data_acceptance,negative_data_rejection

  unit-test-backend:
    needs: detect-changes
    if: >-
      needs.detect-changes.outputs.backend == 'true' ||
      needs.detect-changes.outputs.workflow == 'true'
    runs-on: ubuntu-latest
    services:
      db:
        image: timescale/timescaledb:latest-pg17
        env:
          POSTGRES_USER: t_rader
          POSTGRES_PASSWORD: t_rader
          POSTGRES_DB: t_rader_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U t_rader"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - run: rustup show

      - uses: jdx/mise-action@v3

      - name: Cache cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: backend

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install llvm-tools-preview
        run: rustup component add llvm-tools-preview

      - name: Run tests with coverage
        working-directory: backend
        env:
          DATABASE_URL: postgres://t_rader:t_rader@localhost:5432/t_rader_test
        run: cargo llvm-cov --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: backend/lcov.info
          flags: backend
          fail_ci_if_error: false
